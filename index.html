<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel | imageSlide</title>
</head>
<body>
    <div class="sider-container">
        <!-- slides -->
        <div class="slide fade">
            <div class="slider-numbers">1/6</div>
            <div class="slider-image"> <img src="./images/1.jpg" alt="first image"></div>
            <div class="slider-caption">Beautiful lady in a car 1</div>
        </div>

        <div class="slide fade">
            <div class="slider-numbers">2/6</div>
            <div class="slider-image"> <img src="./images/2.jpg" alt="second image"></div>
            <div class="slider-caption">Beautiful lady in a car 2</div>
        </div>

        <div class="slide fade">
            <div class="slider-numbers">3/6</div>
            <div class="slider-image"> <img src="./images/3.jpg" alt="third image"></div>
            <div class="slider-caption">Beautiful lady in a car 3</div>
        </div>

        <div class="slide fade">
            <div class="slider-numbers">4/6</div>
            <div class="slider-image"> <img src="./images/4.jpg" alt="fourth image"></div>
            <div class="slider-caption">Beautiful lady in a car 4</div>
        </div>

        <div class="slide fade">
            <div class="slider-numbers">5/6</div>
            <div class="slider-image"> <img src="./images/5.jpg" alt="fifth image"></div>
            <div class="slider-caption">Beautiful lady in a car 5</div>
        </div>

        <div class="slide fade">
            <div class="slider-numbers">6/6</div>
            <div class="slider-image"> <img src="./images/6.jpg" alt="sixth image"></div>
            <div class="slider-caption">Beautiful lady in a car 6</div>
        </div>
        <!-- slides ends -->
        <!-- next and previous buttons -->
        <a class="prev" onclick="plusIndex(-1)"><</a>
        <a class="next" onclick="plusIndex(+1)">></a>

        <!-- seletion buttons -->
        <div class="slider-bullets" id="slider-bullets">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
            <span class="dots" onclick="currentSlide(4)"></span>
            <span class="dots" onclick="currentSlide(5)"></span>
            <span class="dots" onclick="currentSlide(6)"></span>
        </div>

    </div>
</body>
</html>
