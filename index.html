<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Carousel | imageSlide</title>
</head>
<body>
    <div class="main">
        <div class="slider-container">

            <div class="slides fade">
                <div class="slider-image"><img src="./images/1.jpg" alt="Beautiful in a car_1"></div>
                <div class="slider-caption">Beautiful girl in a car 1</div>
            </div>

            <div class="slides fade">
                <div class="slider-image"><img src="./images/2.jpg" alt="Beautiful in a car_2"></div>
                <div class="slider-caption">Beautiful girl in a car 2</div>
            </div>

            <div class="slides fade">
                <div class="slider-image"><img src="./images/3.jpg" alt="Beautiful in a car_3"></div>
                <div class="slider-caption">Beautiful girl in a car 3</div>
            </div>

            <div class="slides fade">
                <div class="slider-image"><img src="./images/4.jpg" alt="Beautiful in a car_4"></div>
                <div class="slider-caption">Beautiful girl in a car 4</div>
            </div>

            <div class="slides fade">
                <div class="slider-image"><img src="./images/5.jpg" alt="Beautiful in a car_5"></div>
                <div class="slider-caption">Beautiful girl in a car 5</div>
            </div>

            <div class="slides fade">
                <div class="slider-image"><img src="./images/6.jpg" alt="Beautiful in a car_6"></div>
                <div class="slider-caption">Beautiful girl in a car 6</div>
            </div>

            <!-- Slider Next and Previous buttons -->
            <a class="prev" onclick="plusIndex(-1)">❮</a>
            <a class="next" onclick="plusIndex(+1)">❯</a>

            <!-- Slider Selection Bullets -->
            <div class="slider-bullets" id="slider-bullets">
                <span class="dots" onclick="currentSlide(1)"></span>
                <span class="dots" onclick="currentSlide(2)"></span>
                <span class="dots" onclick="currentSlide(3)"></span>
                <span class="dots" onclick="currentSlide(4)"></span>
                <span class="dots" onclick="currentSlide(5)"></span>
                <span class="dots" onclick="currentSlide(6)"></span>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
